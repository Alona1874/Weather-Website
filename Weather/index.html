<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
   <img src="cloudy.png" alt="">
  <h1>Weather Website</h1>
  </div>
   <div class="sec">
  <input type="text" id="city" placeholder="Enter city name" class="input">
  <button onclick="getWeather()" class="button">Get Weather</button>   
   
  <div id="weather"></div>
  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "d804b984bff18dffc2dc82fd9a97e030";
      const url =` https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      
      const response = await fetch(url);
      const data = await response.json();

      if(data.cod == 200){
        document.getElementById("weather").innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p> Temp: ${data.main.temp}Â°C</p>
          <p> Weather: ${data.weather[0].description}</p> `
        ;
      } else {
        document.getElementById("weather").innerHTML ="<p>City not found!</p>";
      }
    }
document.getElementById("city").addEventListener("keyup", 
function(event) {
  if (event.key === "Enter") {
    getWeather();
  }
});
  </script>
  </div>
</body>
</html>
